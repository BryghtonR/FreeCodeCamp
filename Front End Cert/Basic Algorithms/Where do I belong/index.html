<!DOCTYPE html>

<body>
	<script>
		function getIndexToIns(arr, num) {
		  arr.sort(function(a, b){return a-b});
		  for (n=0; n<arr.length;n++){
		    if (num<=arr[n]){
		      return n;
		    }
		  }
		  return n++;
		}

		console.log(getIndexToIns([5, 3, 20 ,3], 5));
	</script>
</body>
</html>
