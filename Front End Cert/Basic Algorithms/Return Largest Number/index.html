<body>
	<script>


		function largestOfFour(arr) {
		  var finalArr = [];
		  for(n=0;n<arr.length;n++){
		    finalArr[n] = arr[n][0];
		    for(m=0;m<arr.length;m++){
		      if(finalArr[n]<arr[n][m]){
		        finalArr[n] = arr[n][m];
		      }
		    }
		  }
		  return finalArr;
		}

		console.log(largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));


	</script>
</body>
</html>
