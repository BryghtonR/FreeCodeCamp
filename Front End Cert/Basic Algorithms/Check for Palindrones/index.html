<body>
	<script>

	function palindrome(str) {
	  str = str.toLowerCase();
	  str = str.replace(/[^\w]|_/g, "");
	  var rev = str.split("").reverse().join("");
	  if (str == rev){
	    return true;
	  }
	  return false;
	}



	palindrome("Eye");
	</script>
</body>
