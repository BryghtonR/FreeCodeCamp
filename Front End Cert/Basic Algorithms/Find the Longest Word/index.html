	<script>

    function findLongestWord(str) {
      var maxLength = 0;
      str = str.split(" ");
      for (n=0; n<str.length; n++){
        if (str[n].length>maxLength){
          maxLength = str[n].length;
        }
      }
      return maxLength;
    }

    console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

	</script>
