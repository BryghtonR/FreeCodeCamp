	<script>

	function titleCase(str) {
	  str = str.toLowerCase();
	  str = str.split(" ");
	  for(n=0;n<str.length;n++){
	    str[n] = str[n].split("");
	    str[n][0] = str[n][0].toUpperCase();
	    str[n] = str[n].join("");
	  }
	  str = str.join(" ");
	  return str;
	}

	console.log(titleCase("I'm a little tea pot"));

	</script>
