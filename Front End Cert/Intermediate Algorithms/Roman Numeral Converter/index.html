<!DOCTYPE html>

<body>
	<script>

		function convertToRoman(num) {
			var roman = [];
			for (;num>0;){
				if(num>=1000){
					num -= 1000;
					roman = roman.concat("M");
				} else if (num>=900){
					num -= 900;
					roman = roman.concat("CM");
				} else if (num>=500) {
					num -= 500;
					roman = roman.concat("D");
				}  else if (num>=100) {
					num -= 100;
					roman = roman.concat("C");
				} else if (num>= 90){
					num -= 90;
					roman = roman.concat("XC");
				} else if (num>=50) {
					num -= 50;
					roman = roman.concat("L");
				} else if (num>=40){
					num -= 40;
					roman = roman.concat("XL");
				} else if (num>=10){
					num -= 10;
					roman = roman.concat("X");
				} else if (num>=9){
					num -= 9;
					roman = roman.concat("IX");
				} else if (num>=5){
					num -= 5;
					roman = roman.concat("V");
				} else if (num>=4){
					num -= 4;
					roman = roman.concat("IV");
				} else if (num>0) {
					num -= 1;
					roman = roman.concat("I");
				}

			}
			roman = roman.join("");
			return roman;
			}
		console.log(convertToRoman(3999));


	</script>
</body>
</html>
