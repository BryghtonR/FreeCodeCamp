	<script>

		function translatePigLatin(str) {
		  str = str.split("");
		  var register = "";
		  for (n=0;;n++){
		   if (str[0] !== "a" && str[0] !== "e" && str[0] !== "i" && str[0] !== "o" && str[0] !== "u"){
		     register = str.shift();
		     str.push(register);
		   } else if (n===0) {
		     str = str.concat("way");
		     str = str.join("");
		     return str;
		   } else {
		     str = str.concat("ay");
		     str = str.join("");
		     return str;
		   }
		  }
		}

		console.log(translatePigLatin("onsonant"));

	</script>
