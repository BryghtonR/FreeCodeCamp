	<script>

		function uniteUnique(arr){
		var allArr = [];
		for (n=0;n<arguments.length;n++){
			arrAll = allArr.concat(arguments[n]);
		}
		var arrFinal = [];
		for (n=0;n<allArr.length;n++){
			if (arrFinal.indexOf(arrAll[n])==-1){
				arrFinal.push(arrAll[n]);
			}
		}
		return arrFinal;
		}

		console.log(uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]));

	</script>
