<!DOCTYPE html>

<body>
	<script>
	function fearNotLetter(str) {
		str = str.split("");
		for(n=0;n<str.length-1;n++){
			if (str[n].charCodeAt() +1 !== str[n +1].charCodeAt()){
				return String.fromCharCode(str[n].charCodeAt() +1);
			}
		}
	}

	console.log(fearNotLetter("abce"));

	</script>
</body>
</html>
